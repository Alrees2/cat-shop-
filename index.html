<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الأدمن - متجر القطط</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- صفحة تسجيل الدخول -->
  <div id="loginPage" class="page">
    <header>
      <h1>تسجيل الدخول للأدمن</h1>
    </header>
    <main>
      <form id="loginForm">
        <input type="text" id="adminUsername" placeholder="اسم المستخدم" required>
        <input type="password" id="adminPassword" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
      </form>
    </main>
  </div>

  <!-- لوحة تحكم الأدمن -->
  <div id="adminPanel" class="page hidden">
    <header>
      <h1>لوحة التحكم</h1>
      <button id="logoutButton">تسجيل الخروج</button>
    </header>
    <main>
      <section id="addProduct">
        <h2>إضافة منتج جديد</h2>
        <form id="addProductForm">
          <input type="text" id="productName" placeholder="اسم القطة" required>
          <input type="number" id="productAge" placeholder="العمر (بالأشهر)" required>
          <input type="number" id="productPrice" placeholder="السعر" required>
          <input type="text" id="productImage" placeholder="رابط صورة القطة" required>
          <button type="submit">إضافة</button>
        </form>
      </section>
      <section id="productList">
        <h2>المنتجات المتاحة</h2>
        <ul id="productItems">
          <!-- المنتجات ستُعرض هنا ديناميكياً -->
        </ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
